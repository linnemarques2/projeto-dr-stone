<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Stone</title>

    <link rel="shortcut icon" href="imagem/icon.png" type="imagem/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="video/video-drstone.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="imagem/logo.png" alt="logo doctor stone">
        </a>

        <nav>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="imagem/titulo.png" alt="Imagem do titulo do anime">
            <p class="descricao">
                Quando tudo já parecia completamente perdido e a humanidade não teria mais salvação, Senku, um gênio, tenta restaurar o que ainda resta do mundo e faz de tudo para salvar os humanos após uma luz misteriosa petrificar todos.
            </p>
            <a href="https://www.youtube.com/watch?v=vHtZhVtEu04" target="_blank"><button class="botao-trailer" >Veja o Trailer</button></a>
        </div>
        
        <img class="stone" src="imagem/dr-stone.jpg" alt="imagem de Dr Stone">
    </main>
    
</body>
</html>
